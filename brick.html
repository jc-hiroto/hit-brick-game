<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brick</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="startScr">
<div class="wrapper">
    <h1 align="center" class="Gtitle">Hit the Brick</h1>
    <input type = "image" id="startBtn" class="button" onclick="start()" src="image/start.png"/>
</div>
</div>

<canvas id="game" width="480" height="320" style="display: none;";></canvas>
<h3 class = "Gtitle" align="center">Level</h3>
<div align="center">
<select id ="levelSel">
    <option value="1">Easy (1 row)</option>
    <option value="3" selected="selected">Medium (3 rows)</option>
    <option value="5">Hard (5 rows)</option>
</select>
</div>
<h3 class = "Gtitle" align="center">Speed</h3>
<div class="sliderHolder">
<input type = "range" min="1" max="5" value="3" step="0.5" class = "slider" id="speedSlider"/>
</div>
<div class="output" id="speedOut"></div>

<h3 class = "Gtitle" align="center">Sensitivity</h3>
<div class="sliderHolder">
<input type = "range" min="1" max="5" value="3" step="0.5" class = "slider" id="senSlider"/>
</div>
<div class="output" id="senOut"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script defer src = 'brick.js'></script>

<p class="policy">By jc-hiroto. 20200222 V1.2</p>

</body>
</html>
